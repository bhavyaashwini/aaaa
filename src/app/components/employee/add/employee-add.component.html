
<div class="w3-container" *ngIf="employeeAddForm">
	<form class="w3-container" [formGroup]="employeeAddForm" (ngSubmit)="doRegister()">
	<div class="w3-panel w3-round-small w3-teal">
		<h3><span *ngIf="index == undefined">employee Registration</span><span *ngIf="index != undefined">employee Update</span> <a routerLink="/" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
	</div>

		<label class="w3-text-blue"><b>Languages</b></label>
		<input class="w3-input w3-border" type="text" formControlName="first_name">
	

		<label class="w3-text-blue"><b>Rating</b></label>
		<input class="w3-input w3-border" type="text" formControlName="last_name">
		

		<label class="w3-text-blue"><b>Total Experience</b></label>
		<input class="w3-input w3-border" type="text" formControlName="email">
		
		<label class="w3-text-blue"><b>Year</b></label>
		<input class="w3-input w3-border" type="number" formControlName="phone">
		
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!employeeAddForm.valid"><span *ngIf="index == undefined">Register</span><span *ngIf="index != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>

	</form>
</div>
